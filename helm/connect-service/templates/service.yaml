apiVersion: v1
kind: Service
metadata:
  name: {{ include "connect-service.fullname" . }}
  labels:
    {{- include "connect-service.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: management
  selector:
    {{- include "connect-service.selectorLabels" . | nindent 4 }}

