server:
  port: 0  # Random port for testing

spring:
  application:
    name: connect-service-test
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/connect-service-test
      auto-index-creation: true
  
  security:
    oauth2:
      client:
        registration:
          apigee:
            client-id: test-client-id
            client-secret: test-secret
            authorization-grant-type: client_credentials
            scope: read,write
          fenergo:
            client-id: test-fenergo-client
            client-secret: test-fenergo-secret
            authorization-grant-type: client_credentials
            scope: api
        provider:
          apigee:
            token-uri: https://test.apigee.com/oauth/token
          fenergo:
            token-uri: https://test.fenergo.com/oauth/token

# External API Configuration for testing
external:
  services:
    misc-service:
      base-url: http://localhost:8081
      timeout: 5000
      retry-attempts: 1
    fenergo:
      base-url: https://test.fenergo.com
      timeout: 10000
      retry-attempts: 1
      api-path: /api/v1/kyc

# Processing Configuration
processing:
  async:
    core-pool-size: 2
    max-pool-size: 5
    queue-capacity: 100

logging:
  level:
    com.adyanta.connect: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"